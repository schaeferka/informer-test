apiVersion: batch/v1
kind: CronJob
metadata:
  name: podgen0
  namespace: default
spec:
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            "zarf.dev/agent": "ignore"
            bug: "reproduce"
            api: "call"
        spec:
          containers:
          - image: ubuntu
            command: ["sh","-c","sleep 10"]
            name: sleepanddie
          restartPolicy: Never
  schedule: 0/1 * * * *
status: {}
---
